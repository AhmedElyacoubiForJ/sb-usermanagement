<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: bootstrap_header">
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="fragments :: menu_navbar"></div>
    <div class="row mt-4">
        <div th:if="${param.error}" class="col-sm-8">
            <p class="alert alert-danger alert-dismissible fade show" role="alert">Invalid username or password.</p>
        </div>
        <div th:if="${param.verified}" class="col-sm-8">
            <p class="alert alert-info alert-dismissible fade show">This account has already been verified, please log in here.</p>
        </div>
        <div th:if="${param.valid}" class="col-sm-8">
            <p class="alert alert-info alert-dismissible">Email verified successfully, please log in here.</p>
        </div>
        <div th:if="${param.logout}" class="col-sm-8">
            <p class="alert alert-warning">You have been successfully logged out.</p>
        </div>
    </div>

    <form th:action="@{/login}" method="post" class="px-4">
        <h2 class="mb-4">User Login Form</h2>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                        autofocus="autofocus"
                        required
                >
            </div>
        </div>
        <!-- the same div for password -->
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                        autofocus="autofocus"
                >
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" id="login" name="login" class="btn btn-success">Login</button>
            <span>Not registered yet?<a href="#" th:href="@{/registration/form}">Register.</a> </span>
            <div class="vr"></div>
            <span><a href="#" th:href="@{/registration/forgot-password-request}">Forgot Password.</a>
            </span>
        </div>
    </form>
</div>
</body>
</html>
