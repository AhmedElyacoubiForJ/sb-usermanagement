<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-offset-3 col-md-8 mt-lg-5">
        <div class="row mt-2">
            <div th:if="${param.success}" class="alert alert-info">
                Registration successful, please check your email to complete your registration.
            </div>
        </div>
        <div class="m-4">
            <h2>User Registration Form</h2>
        </div>
        <form th:object="${user}">
            <!-- First Name-->
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-6">
                    <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            autofocus="autofocus"
                            th:field="*{firstName}"
                            required
                    >
                </div>
            </div>
            <!-- Last Name-->
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-6">
                    <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            autofocus="autofocus"
                            th:field="*{lastName}"
                            required
                    >
                </div>
            </div>
            <!-- Email-->
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input
                            type="text"
                            class="form-control"
                            id="email"
                            name="email"
                            autofocus="autofocus"
                            th:field="*{email}"
                            required
                    >
                </div>
            </div>
            <!-- Password-->
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            autofocus="autofocus"
                            th:field="*{password}"
                            required
                    >
                </div>
            </div>
            <!-- Submit-->
            <div class="mb-3 row">
                <button type="submit" class="btn btn-success">Register</button>
                <span>
                    Already Registered? <a class="btn btn-primary" th:href="@{authenticate/login-form}">
                    Login here.
                    </a>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
