<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: bootstrap_header">
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <div class="container offset-sm-2 col-md-8 mt-lg-5">
        <div th:replace="fragments :: menu_navbar"></div>
        <!-- show success message if everything went well -->
        <div th:if="${param.reset_success}" class="col-sm-8">
            <p class="alert alert-info">Password reset successful, please log in here.</p>
        </div>

        <div class="row mt-2">
            <form th:action="@{/registration/password-forgot/reset}" method="post" class="px-4 mt-lg-5">
                <input type="hidden" name="token" th:value="${token}">
                <h2 class="mb-4">Reset your password </h2>

                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="********"
                                autofocus="autofocus"
                                required
                        >
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="confirm" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-6">
                        <input
                                type="password"
                                class="form-control"
                                id="confirm"
                                name="confirm"
                                placeholder="********"
                                autofocus="autofocus"
                                required
                                oninput="checkConfirmPassword(this)"
                        >
                    </div>
                </div>

                <div class="mb-3">
                    <button
                            type="submit"
                            name="login"
                            id="login"
                            class="btn btn-success">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function checkConfirmPassword() {
            const password = document.querySelector('input[name=password]');
            const confirm = document.querySelector('input[name=confirm]');
            if (confirm.value === password.value) {
                confirm.setCustomValidity('');
            } else {
                confirm.setCustomValidity('Password does not match');
            }
        }
    </script>
</body>
</html>
